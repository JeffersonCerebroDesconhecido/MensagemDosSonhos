<html lang="en">
<head>

    <title>Mensagem</title>
    <style>
        body {
            font: normal 20pt Arial;
            text-align: center;
            font-size: 35pt;
            color: red;
        }

        #div {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Clique Para Receber A Mensagem do seus sonhos!: <div id="div" onclick="clicar()">"Clique Aqui Para Receber"</div></h1>

    <script defer>
        function clicar() {

            const url = 'https://www.youtube.com/watch?v=B6buXs2QzXU'

            const win = open(url, '_blank')

            win.focus()
        }
    </script>
</body>
